<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <script type="module" src="./src/main.ts"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        
         <section class="relative" id="headline-section">
            <h1 class="text-6xl text-center mt-20 font-[orbitron] text-amber-800">Fake API Shop</h1>
            <div class="flex flex-col items-end mx-10 mb-5">
                <div class="w-16 bg-white rounded-full p-2 flex justify-center mr-5">
                    <a href=""><img class="w-16" src="https://icons.veryicon.com/png/o/application/wq/shopping-cart-35.png" alt="shopping-cart"></a>
                </div>
                <button class="font-[orbitron] bg-yellow-200 p-2" id="clear-cart">Empty Cart</button>
            </div>
            <div id="cart-counter" class="w-7 h-7 bg-white rounded-full p-2 absolute right-13 top-31 sm:top-16 flex items-center justify-center text-red-500 invisible"></div>
         </section>
        
        <nav class="border-2 border-orange-400 p-2 lg:p-10 w-4/5 mx-auto">
            <article class="flex justify-center gap-1 sm:gap-2 lg:gap-5 mb-5">
                <input class="font-[orbitron] border border-orange-400 bg-white w-4/5 lg:w-1/2" type="text" id="search-input" placeholder="  Search by title">
                <button class="font-[orbitron] bg-yellow-200 p-2" id="search-button">Search</button>
            </article>
            <article class="flex flex-col gap-4 md:flex-row md:justify-around md:items-center lg:flex-row lg:justify-around lg:items-center">
                <p class="font-[orbitron]">Filter by categories:</p>
                <div class="flex flex-wrap gap-2 mx-5 md:gap-3 xl:gap-10">
                    <button class="font-[orbitron] border-2 border-yellow-200 p-2" id="category-0">all products</button>
                <button class="font-[orbitron] border-2 border-yellow-200 p-2" id="category-1">electronics</button>
                <button class="font-[orbitron] border-2 border-yellow-200 p-2" id="category-2">jewelery</button>
                <button class="font-[orbitron] border-2 border-yellow-200 p-2" id="category-3">men's clothes</button>
                <button class="font-[orbitron] border-2 border-yellow-200 p-2" id="category-4">women's clothes</button>
                </div>
            </article>
        </nav>
    </header>
    <main>
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 p-10 gap-5" id="hero">
        </section>
    </main>
</body>
</html>
